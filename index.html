<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./imagenes/image1.png" alt="logo" class="imagen_logo">
        </div>
    </header>
        <main>
            <div class="main">
             <div class="left">
            
                <textarea type="text" placeholder="Ingrese el texto aquí" class="input"></textarea>
                <div class="left_footer">
                <img src="./imagenes/icono.png" alt="icono">
                <span class="left_info">Solo letras minúsculas y sin acento</span>
                <div class="left_botones">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button>
                </div>
            </div>
    </div>
    <div class="right">
        <img src="./imagenes/image2.png" alt="imagen de espera" class="imagenEspera">
        <p >Ningún mensaje fue encontrado</p>
        <p class="mensaje_final">Ingresa el texto que desees encriptar o desencriptar.</p>
        <button class="copiar oculto">Copiar</button>
    </div>
    </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
